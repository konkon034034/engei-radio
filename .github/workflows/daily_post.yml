name: Daily Kamishibai Post
on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: cd remotion && npm install
      - run: python src/main_kamishibai.py --prod
        env:
          GOOGLE_API_KEYS: ${{ secrets.GOOGLE_API_KEYS }}
          CHANNEL_THEME: '園芸'
          CHANNEL_NAME: 'もう枯らさない!家庭園芸'
          CHANNEL_COLOR: '#228B22'
